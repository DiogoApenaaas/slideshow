<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slideshow</title>
</head>
<body>
    <h3 class="centro">Slideshow do Diogo</h3>
    
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="https://i.imgur.com/YlC6hYM.jpeg" style="width:100%">
          <div class="text">The Legend of Zelda™: Breath of the Wild</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="https://1.bp.blogspot.com/-THxFd9PVWHs/YJP2l9P_KOI/AAAAAAAAMMk/odJZfF8G11Au3smkkm9iZrF6Xdd7JsbjQCLcBGAsYHQ/s1920/OUTERWILDSS.jpeg" style="width:100%">
          <div class="text">Outer Wilds</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="https://images5.alphacoders.com/121/1210986.png" style="width:100%">
          <div class="text">Sayonara Wild Hearts</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="https://images7.alphacoders.com/750/750703.jpg" style="width:100%">
            <div class="text">Red Dead Redemption 2</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="https://wallpapercave.com/wp/wp6250404.jpg" style="width:100%">
            <div class="text">Gris</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="https://images.alphacoders.com/127/1272163.jpg" style="width:100%">
            <div class="text">The Legend of Zelda: Tears of the Kingdom</div>
          </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span> 
        </div>
<script src="script.js" defer></script>
</body>
</html>
